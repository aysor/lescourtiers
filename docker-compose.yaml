
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "nc -z kafka 9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  preload:
    image: "preload:1.0"
    container_name: "preload"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "netology_user"
      POSTGRES_PASSWORD: "111"
      POSTGRES_DB: "loansregistry"


  loanproducer:
    image: 'loanproducer:1.0'
    container_name: 'loanproducer'
    depends_on:
      - preload
      - kafka
      - rabbitmq
    ports:
      - '8081:8081'
    environment:
      DATABASE_URL: "postgresql://netology_user:111@preload:5432/loansregistry"

    build: ./

  loanprocessor:
    image: 'loanprocessor:1.0'
    container_name: 'loanprocessor'
    ports:
      - '8082:8082'
    depends_on:
      - rabbitmq
      - kafka
    build: ./